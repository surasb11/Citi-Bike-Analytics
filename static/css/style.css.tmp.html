<style>

body {
	position: relative;
	height: 100%;
	padding: 0;
	margin: 0;
	font-family: Gill Sans, sans-serif
	background-color: rgb(200, 200, 200, 0.2);
}

/*_________Navigation Bar Button_______________ */
button {
	-webkit-writing-mode: horizontal-tb !important;
	letter-spacing: normal;
	word-spacing: normal;
	text-transform: none;
	text-indent: 0px;
	text-shadow: none;
	display: inline-block;
	text-align: center;
	align-items: flex-start;
	font: 400 11px system-ui;
	font-style: normal;
	font-variant-ligatures: normal;
	font-variant-caps: normal;
	font-variant-numeric: normal;
	font-variant-east-asian: normal;
	font-weight: 400;
	font-stretch: normal;}

button, input {
	overflow: visible;
	overflow-x: visible;
	overflow-y: visible;}

/*_________Navigation Bar_______________ */

.navbar {
	background-color: rgba(0, 81, 155, 0.1);
	height: 63px;
	width: 100%;
	box-shadow: 2px 1px 2px 2px gray;
	max-height: 70px;}

#btn-nvg {
	background-image: url("https://cdn.clipart.email/c5d17a3fbd994f3d3766ccffcd18c8ab_earth-clipart-gif_500-500.gif") !important;
	animation: animStar 50s linear infinite;
	background: transparent repeat 25% 25%;
	background-size: 45px;
	background-repeat: no-repeat;
	width: 100px;
	cursor: pointer;
	overflow: hidden;
	margin-left: 70px;}

		
#navbarRight {
	color: black;
	padding: 14px 16px;
	text-decoration: none;
	float: right;
	font-size: 16px;
	font-weight: bold;}
			
#navbarRight:hover {
	background-color: rgb(200, 200, 200);}

#navbarPlot {
	overflow: hidden;
	float:right;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;}
		
#navbarPlot:hover {
	background-color: rgb(200, 200, 200);}


#navbarCollapse {
	font-size: 17px;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;}

.dropdown-menu {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;}
.dropdown-menu a {
	float: none;
	color: black;
	padding: 10px 14px;
	text-decoration: none;
	display: block;
	text-align: left;}
.dropdown-menu a:hover {
	background-color: rgb(200, 200, 200);}

#navbarCollapse:hover .dropdown-menu {
	display: block;}



/*______________________Home Page_______________ */

.title {
	text-align: center;
	background-color: rgba(0, 81, 155, 0.1);
	color: black;
	font-family: Georgia, 'Times New Roman', Times, serif;
	font-weight: bolder; 
	padding-top: 17px;
	padding-bottom: 15px;
	font-size: 27px;}


#tab-box {
	background-color: white;
	box-shadow: 3px 5px 5px 3px gray;
	height: auto;
	font-family: Gill Sans, sans-serif;
	margin-top: 50px; 
	margin-bottom: 50px !important;
	border-radius: 4px;
}



.tableauPlaceholder .tvimagesContainer .tvimagesNS .tab-tvView .tabCanvas .tab-widget .tvBackgroundContainer .mapboxgl-map .tvScrollContainer .tvmodeRectSelect {
	width: 70% !important;
	height: 70% !important;
}

.mapboxgl-control-container


/* The wrapper contains all of the page's content besides the footer, which is pushed to the bottom of the page */
.wrapper {
	position: relative;
	min-height: 100%;
	padding-bottom: 60px;
	overflow: auto;}
	

	
/* ______________Footer___________________________ */
	
/* The footer is positioned at the bottom of the page */
.footer {
	position: absolute;
	right: 0;
	bottom: 0;
	left: 0;
	min-height: 30px;}

/* The code styles the text at the bottom of the footer */
.footer > .bottom {
	text-align: center;
	position: absolute;
	height: 56px;
	right: 0;
	bottom: 0;
	left: 0;
	padding: 8px;
	background-color: rgba(0, 81, 155, 0.1);
	box-shadow: 1px 4px 4px 4px rgba(0, 33, 0, 1);
}

/*_________Media_______________ */

@media (max-width: 768px) { 
	.navbar {
		position: relative;
		display: flex;
		flex-wrap: wrap;
	}

	.navbar-brand {
		padding: 8px;
	}	
}


</style>
